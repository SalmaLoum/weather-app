<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <title>Weather App</title>
  </head>
  <body>
   
    <div class="container-fluid">
       <!-- Navbar elements -->
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1 class="navbar-brand pb-0 px-0">
            Weather Dashboard
          </h1>
        </div>
      </div>

    <!-- Results elements -->
    <main class="container-fluid">
      <!-- Side bar elements -->
      <div class="row col-12">
        <aside class="bg-transparent col-2">
          <div class="card-body bg-transparent">
            <h5 class="card-title text-htmldark">Search for a City :</h5>

            <form class="form-group input-group">
              <input
                id="textInput"
                autofocus
                class="form-control"
                type="text"
                placeholder="Enter city name here"

              />
          </form>

            <button  id="submitBtn" role="button"  class ="btn btn-info active btn-small col-12 mx-auto" data-bs-toggle="button" aria-pressed="true">
              Go
            </button>
      
              <!-- Seach History -->
            <div class="card">
              <div class="card-header">
               <H5>Previous Searches :</H5> 
              </div>
              <ul class="list-group list-group-flush card border-info mb-3"></ul>
            </div>
          </div>
        </aside>

        <!-- Main city result -->
        <div id="result" class="col-10" >
          <div id="weatherInfoCard" class="card ml-3 mt-2 card border-info mb-3">
            <div class="card-body">
              <h5 id="mainCityName" class="card-title">City Name</h5>
              <p id="today" class="text-muted">Date</p>
              <img id="image"></img>
              <p id="mainTemp" class="card-text text-muted">Temperature:</p>
              <p id="feelsLike" class="card-text text-muted">Feels Like:</p>
              <p id="mainHum" class="card-text text-muted">Humidity:</p>
              <p id="mainWind" class="card-text text-muted">Wind Speed:</p>
            </div>
          </div>

          <h5 id="forecastTextID" class="text-dark card-title ml-3 mt-2 mb-2">
            Predicted 5-Day Forecast:
          </h5>
          
          <div id="forecast" class="row text-muted"></div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
